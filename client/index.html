    <script>
      const buildVersion = 'v' + Date.now();
      console.log("🔥 FORÇANDO ATUALIZAÇÃO COMPLETA:", buildVersion);
      
      // Limpa APENAS login/cadastro temporário (mantém cache PWA)
      try {
        localStorage.removeItem('tempLoginData');
        localStorage.removeItem('tempRegisterData');
      } catch(e) {}
      
      console.log("✅ SISTEMA ATUALIZADO:", buildVersion);
      console.log("CACHE TOTALMENTE LIMPO - LOGIN/CADASTRO DELETADOS - " + Date.now());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ Service Worker registrado com sucesso:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('🔄 Nova versão disponível! Recarregue a página.');
                    // Optionally show update notification to user
                  }
                });
              });
            })
            .catch((error) => {
              console.error('❌ Erro ao registrar Service Worker:', error);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('💾 PWA pode ser instalado');
        
        // Store for later use (can be triggered by a button)
        window.installPWA = () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('✅ Usuário aceitou instalar o PWA');
              }
              deferredPrompt = null;
            });
          }
        };
      });
      
      // Detect if already installed
      window.addEventListener('appinstalled', () => {
        console.log('✅ PWA instalado com sucesso!');
        deferredPrompt = null;
      });
    </script>
  </body>
</html>
