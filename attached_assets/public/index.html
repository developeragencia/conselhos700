<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conselhos Esotéricos - Consultas Espirituais Online</title>
    <meta name="description" content="Conecte-se com consultores especialistas em tarot, astrologia, vidência e orientação espiritual. Consultas online 24/7." />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://findaroundhere.com" />
    <meta property="og:title" content="Conselhos Esotéricos - Consultas Espirituais Online" />
    <meta property="og:description" content="Conecte-se com consultores especialistas em tarot, astrologia, vidência e orientação espiritual." />
    <meta property="og:image" content="https://findaroundhere.com/logo.png" />
    
    <link rel="icon" type="image/png" href="/logo.png" />
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            max-width: 500px;
            margin: 2rem;
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 180px;
            height: auto;
            margin: 0 auto 1.5rem;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }
        h1 {
            color: #4c1d95;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            padding: 6px 12px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .container { padding: 1.5rem; margin: 1rem; }
            .logo { width: 150px; }
            h1 { font-size: 1.5rem; }
            p { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="Conselhos Esotéricos" class="logo" onerror="this.style.display='none'" />
        <div class="status">✨ Sistema Online</div>
        <h1>Conselhos Esotéricos</h1>
        <p>Bem-vindo ao seu portal de consultas espirituais! Conecte-se com os melhores consultores em tarot, astrologia e orientação espiritual.</p>
        
        <div style="margin-bottom: 1.5rem;">
            <div class="loading"></div>
            <span style="color: #667eea; font-weight: 500;">Carregando sistema...</span>
        </div>
        
        <script>
            // Redirecionar para a aplicação principal
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        </script>
    </div>
</body>
</html>
